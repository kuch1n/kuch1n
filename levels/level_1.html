<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&amp;subset=cyrillic" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">

 <title>Calculator The Game</title>
</head>
<body>
 <div class="calc">

  <div class="output">
  	<p id="level">Уровень:1</p>
  	<p id="info">ЦЕЛЬ:<input class="goal" type="text" value = "2" disabled>
  	ШАГИ:<input class="moves" type="text" value = "2" disabled></p>
   <p><input class="final-result" type="text" value = "0" disabled></p>
  </div>

  <div class="buttons">
   <table>
    <tr>
     <td class="clr" onclick="restart()">CLR</td>
     <td class = "empty"></td>
     <td class = "empty"></td>
    </tr>
    <tr>
     <td class = "empty"></td>
     <td class = "empty"></td>
     <td onclick="input('+1')">+1</td>
    </tr>
    <tr>
     <td class = "empty"></td>
     <td class = "empty"></td>
     <td class = "empty"></td>
    </tr>
   </table>
  </div>

 </div>

 <script src="js/script.js"></script>
</body>
</html>
